<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="actions">
        <div class="inputs">
          <input type="text" placeholder="Name"/>
          <input type="email" placeholder="Email"/>
          <input type="number" placeholder="Phone"/>
          <textarea placeholder="Special notes, concerns, or requirements" name="area" id="area" rows="10"></textarea>
        </div>
        <div class="buttons">
            <h5>What is the best way to rach you?</h5>
            <input type="radio" name="rd" id="phone">
            <label for="phone">Phone</label>
            <br>
            <input type="radio" name="rd" id="email">
            <label for="email">Email</label>

            <h5>Days of the week you are available for appointment:</h5>
            <input type="checkbox" id="monday" name="monday">
            <label for="monday">Monday</label>
            <br>
            <input type="checkbox" id="thuseday" name="thuseday">
            <label for="thuseday">Thuesday</label>
            <br>
            <input type="checkbox" id="wednesday" name="wednesday">
            <label for="wednesday">Wednesday</label>
            <br>
            <input type="checkbox" id="thursday" name="thursday">
            <label for="thursday">Thursday</label>
            <br>
            <input type="checkbox" id="friday" name="friday">
            <label for="friday">Friday</label>

            <h5>Best time of day for your appointment</h5>
            <input type="checkbox" id="morning" name="morning">
            <label for="morning">Morning</label>
            <br>
            <input type="checkbox" id="afternoon" name="afternoon">
            <label for="afternoon">Afternoon</label>
        </div>
      </div>
      <hr>
      <div class="button">
        <button type="submit">Request My Appointment</button>
      </div>
    </form>
  </body>
</html>
